<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
    <title>Личный кабинет</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <p class="logo">
          <img src="img/logo.svg" width="68" height="20" alt="Cakes">
        </p>
        <ul class="site-navigation">
          <li class="site-navigation-item"><a href="index2.html">Главная</a></li>
          <li class="site-navigation-item"><a href="ourcake.html">Наши торты</a></li>
          <li class="site-navigation-item"><a href="index2.html#about">О нас</a></li>
          <li class="site-navigation-item"><a href="index2.html#con">Контакты</a></li>
          
        </ul>
        <a class="lk" style="margin-left: auto" href="profile.html"><img src="img/lk.svg" width="50" height="50"></a>
      </nav>
    </header>
    <main id="mainContent">
      <div class="center-50">
        <form id="loginForm" class="form-signin" style="display:block;" onsubmit="return performLogin()">
            <h2 class="h3 mb-3 fw-normal">Личный кабинет</h1>
    
            <label for="inputEmail" class="visually-hidden">Электронная почта</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Электронная почта" required autofocus>
    
            <label for="inputPassword" class="visually-hidden">Пароль</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Пароль" required>
    
            <button class="w-100 btn btn-lg btn-purple" type="submit">Войти</button>
            <p class="mt-3">Нет аккаунта? <a href="#" onclick="toggleForms('registerForm');">Зарегистрируйтесь</a></p>
        </form>
    
        <!-- Форма регистрации -->
        <form id="registerForm" class="form-signin" style="display:none;" onsubmit="return performRegistration()">
            <h2 class="h3 mb-3 fw-normal">Регистрация</h1>
    
            <label for="registerEmail" class="visually-hidden">Электронная почта</label>
            <input type="email" id="registerEmail" name="email" class="form-control" placeholder="Электронная почта" required autofocus>
    
            <label for="registerPassword" class="visually-hidden">Пароль</label>
            <input type="password" id="registerPassword" name="password" class="form-control" placeholder="Пароль" required>
    
            <button class="w-100 btn btn-lg btn-purple" type="submit">Зарегистрироваться</button>
            <p class="mt-3">Уже есть аккаунт? <a href="#" onclick="toggleForms('loginForm');">Войти</a></p>
        </form>
    </div>
    
    <footer class="main-footer">
        <p class="logo">
            <img src="img/logo.svg" width="68" height="20" alt="Cakes">
        </p>
        <ul class="footer-navigation">
            <li class="footer-navigation-item">
                <a href="ourcake.html">Наши торты</a>
            </li>
            <li class="footer-navigation-item">
                <a href="#about">О нас</a>
            </li>
            <li class="footer-navigation-item">
                <a href="#con">Контакты</a>
            </li>
        </ul>
        <p class="copyright">© 2025 Cakes</p>
    </footer>
    
    <script>
        function toggleForms(formToShow) {
            if (formToShow === 'loginForm') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else if (formToShow === 'registerForm') {
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            }
        }
    
        function performLogin() {
            const email = document.getElementById('inputEmail').value;
            const password = document.getElementById('inputPassword').value;
    
            if (email && password) {
                localStorage.setItem('user', JSON.stringify({ email, name: 'Ваше имя', phone: 'Ваш телефон' }));
                alert('Вход успешен!');
                window.location.href = 'profile.html';
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
            return false;
        }
    
        function performRegistration() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
    
            if (email && password) {
                alert('Регистрация успешна!\n\nEmail: ' + email);
                toggleForms('loginForm');
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
            return false;
        }
    </script>
</body>
</html>
